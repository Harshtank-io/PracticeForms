<html>
<head>
	<meta charset="utf-8">
	<title>Vaccination Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#ddd">
	<h1 align="center"><b>Vaccination Registration Form</b></h1>
	<div class="form">
	<div class="info">
	<table align="center"cellspacing="25">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Aadhar Number</td>
			<td>:</td>
			<td><input type="number" name="" min="100000000000" max="99999999999"></td>
		</tr>
		<tr>
			<td>Vaccine Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Vaccination Center Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Date of Dose</td>
			<td>:</td>
			<td><input type="date" name=""></td>
		</tr>
		<tr>
			<td>Dose Number</td>
			<td>:</td>
			<td><input type="radio" name="Dose">1st Dose <input type="radio" name="">2nd Dose</td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>Submit</button></td>
		</tr>
	</div>
	</table>
</div>
</body>
</html>
