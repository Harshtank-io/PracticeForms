<html>
<head>
	<meta charset="utf-8">
	<title>Employee Registration Form</title>
	<link rel="stylesheet" type="text/css" href="e.css">
</head>
<body>
	<header><h1>Employee Registration Form</h1></header>
	<div class="form">
	<div class="info">
	<table align="center" width="60%" cellspacing="25">
		<tr>
			<td>Employee Number</td>
			<td>:</td>
			<td><input type="number" name=""></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Department</td>
			<td>:</td>
			<td>
				<select>
					<option>General Management</option>
					<option>Marketing Department</option>
					<option>Operations Department</option>
					<option>Finance Department</option>
					<option>Sales Department</option>
					<option>Human Resource Department</option>
					<option>Purchase Department</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Designation</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Highest Qualification</td>
			<td>:</td>
			<td>
				<select>
					<option>10th Pass</option>
					<option>12th Pass</option>
					<option>Graduated</option>
					<option>Postgraduated</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Experience</td>
			<td>:</td>
			<td><input type="number" name="" min="1" max="100"> Years</td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td>:</td>
			<td><input type="date" name=""></td>
		</tr>
		<tr>
			<td>Date of Joining</td>
			<td>:</td>
			<td><input type="date" name=""></td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td>:</td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>:</td>
			<td>
				<select>
					<option>A+</option>
					<option>A-</option>
					<option>B+</option>
					<option>B-</option>
					<option>O+</option>
					<option>O-</option>
					<option>AB+</option>
					<option>AB-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Salary</td>
			<td>:</td>
			<td>Rs.<input type="number" min="10000" max="500000" name=""> /Month</td>
		</tr>
		<tr>
			<td valign="top">Address</td>
			<td valign="top">:</td>
			<td><textarea rows="5"></textarea></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>Submit</button></td>
		</tr>
	
		</div>
	</table>
</div>
</body>
</html>
