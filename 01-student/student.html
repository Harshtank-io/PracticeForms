<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration</title>
	<link rel="stylesheet" type="text/css" href="s.css">
</head>
<header>
	<h1>Student Registration</h1>
</header>
<body><div class="form">
	<div class="info">
	<form id="info">
		
		<table align="center" width="60%" cellspacing="25">
		<tr>
			<td>Roll Number</td>
			<td>:</td>
			<td><input type="number" min="1" max="500" name=""></td>
		</tr>
		<tr>
			<td>Enrollment</td>
			<td>:</td>
			<td><input type="Number" name=""></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td>
				<select>
					<option>Computer Engineering</option>
					<option>Civil Engineering</option>
					<option>Electrical Engineering</option>
					<option>Mechanical Engineering</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td>:</td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td>:</td>
			<td><input type="date" name=""></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>:</td>
			<td>
				<select>
					<option>A+</option>
					<option>A-</option>
					<option>B+</option>
					<option>B-</option>
					<option>O+</option>
					<option>O-</option>
					<option>AB+</option>
					<option>AB-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>City</td>
			<td>:</td>
			<td>
				<select>
					<option>Ahmedabad</option>
					<option>Amreli</option>
					<option>Anand</option>
					<option>Aravalli</option>
					<option>Banaskantha</option>
					<option>Bharuch</option>
					<option>Bhavnagar</option>
					<option>Botad</option>
					<option>Chhota Udaipur</option>
					<option>Dahod</option>
					<option>Dang</option>
					<option>Devbhoomi Dwarka</option>
					<option>Gandhinagar</option>
					<option>Gir Somnath</option>
					<option>Jamnagar</option>
					<option>Junagadh</option>
					<option>Kutch</option>
					<option>Kheda</option>
					<option>Mahisagar</option>
					<option>Mehsana</option>
					<option>Morbi</option>
					<option>Narmada</option>
					<option>Navsari</option>
					<option>Panchmahal</option>
					<option>Patan</option>
					<option>Porbandar</option>
					<option>Rajkot</option>
					<option>Sabarkantha</option>
					<option>Surat</option>
					<option>Surendranagar</option>
					<option>Tapi</option>
					<option>Vadodara</option>
					<option>Valsad</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>College</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td valign="top">Address</td>
			<td valign="top">:</td>
			<td><textarea rows="5"></textarea></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>Submit</button></td>
		</tr>
	</table>	
	</form>
	</div>
</div>
</body>
</html>
