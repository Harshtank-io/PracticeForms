<html>
<head>
	<meta charset="utf-8">
	<title>Add Contact Detail Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#ddd">
	<h1 align="center">Add Contact Detail Form</h1>
	<div class="form"><div class="info">
	<table align="center"  cellspacing="25">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Company Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Title</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Department</td>
			<td>:</td>
			<td>
				<select>
					<option>General Management</option>
					<option>Marketing Department</option>
					<option>Operations Department</option>
					<option>Finance Department</option>
					<option>Sales Department</option>
					<option>Human Resource Department</option>
					<option>Purchase Department</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td>:</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Fax</td>
			<td>:</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>E-mail ID</td>
			<td>:</td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><input type="submit" name=""></td>
		</tr>
	</div>
	</table>
	</div>
</body>
</html>
