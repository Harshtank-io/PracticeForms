<html>
<head>
	<meta charset="utf-8">
	<title>Project Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#ddd">
	<h1><b>Project Registration Form</b></h1>
	<div class="form">
	<div class="info">
	<table align="center" cellspacing="25">
		<tr>
			<td>Enrollment Number</td>
			<td>:</td>
			<td><input type="Number" name=""></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td>
				<select>
					<option>Computer Engineering</option>
					<option>Civil Engineering</option>
					<option>Electrical Engineering</option>
					<option>Mechanical Engineering</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>College</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Project Title</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Project Description</td>
			<td>:</td>
			<td><textarea rows="3"></textarea></td>
		</tr>
		<tr>
			<td>Technology</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>Submit</button></td>
		</tr>
	</div>
	</table>
</div>
</body>
</html>
