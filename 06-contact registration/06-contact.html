<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#ddd">
	<h1 align="center"><b>Contact Us Form</b></h1>
	<div class="form">
	<div class="info">
	<table align="center"  cellspacing="25">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td>:</td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Subject</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td valign="top">Message</td>
			<td valign="top">:</td>
			<td><textarea rows="3"></textarea></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>Submit</button></td>
		</tr>
	</div>
	</table>
	</div>
</body>
</html>
