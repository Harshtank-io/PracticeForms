<html>
<head>
	<meta charset="utf-8">
	<title>Laptop Registration Form</title>
		<link rel="stylesheet" type="text/css" href="l.css">
</head>
<body><header>
	<h1>Laptop Registration Form</h1></header>
	<div class="form">
		<div class="info">
		<table align="center" width="60%" cellspacing="25">
		<tr>
			<td>Roll Number</td>
			<td>:</td>
			<td><input type="number" min="1" max="500" name=""></td>
		</tr>
		<tr>
			<td>Enrollment</td>
			<td>:</td>
			<td><input type="Number" name=""></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td>
				<select>
					<option>Computer Engineering</option>
					<option>Civil Engineering</option>
					<option>Electrical Engineering</option>
					<option>Mechanical Engineering</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>+91 <input type="number" name="" min="1000000000" max="999999999"></td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td>:</td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td>Laptop MAC Address</td>
			<td>:</td>
			<td>
				<table>
					<tr>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
						<td>:</td>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
						<td>:</td>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
						<td>:</td>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
						<td>:</td>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
						<td>:</td>
						<td><input type="text" placeholder="XX" style="font-size: height: 10px; width: 35px; text-align: center;" name=""></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>Assigned IP Address</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td colspan="3" align="center"><button>
				Submit
			</button></td>
		</tr>

    </div>
	</table>
</div>
</body>
</html>
